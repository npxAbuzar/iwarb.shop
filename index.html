  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Fira Code', monospace;
      overflow-x: hidden;
      color: white;
      scroll-behavior: smooth;
    }

    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .tools-section {
      position: relative;
      padding: 80px 20px;
      text-align: center;
    }

    .tools-section h2 {
      font-size: 2.5rem;
      font-family: 'Orbitron', sans-serif;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff88;
      margin-bottom: 40px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .card {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid #00ffff44;
      border-radius: 15px;
      padding: 20px;
      width: 280px;
      color: #fff;
      text-align: left;
      text-decoration: none;
      transition: box-shadow 0.4s;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    .card:hover {
      cursor: pointer;
    }

    .card h3 {
      color: #00ffff;
      font-size: 1.4rem;
      margin: 0 0 10px;
    }

    .card p {
      color: #ccc;
      font-size: 0.95rem;
    }

    .iframe-box {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      perspective: 1000px;
    }

    .iframe-box iframe {
      border: none;
      border-radius: 15px;
      transform: rotateX(5deg) rotateY(3deg);
      transition: transform 0.6s, box-shadow 0.6s;
      box-shadow: 0 10px 25px rgba(0, 255, 255, 0.3);
    }

    .iframe-box iframe:hover {
      transform: rotateX(0deg) rotateY(0deg) scale(1.05);
      box-shadow: 0 20px 40px rgba(0, 255, 255, 0.6);
    }

    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
    ::-webkit-scrollbar-thumb {
      background: #00ffff;
      border-radius: 10px;
    }

<body>

    </div>
  </div>

  <!-- VANTA Background Init -->
  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x00ffff,
      backgroundColor: 0x0f0f0f,
      points: 12.0,
      maxDistance: 20.0,
      spacing: 15.0
    });
  </script>

  <!-- GSAP Animation -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const title = document.querySelector(".main-title");
      const cards = document.querySelectorAll(".card");
      const iframe = document.querySelector(".iframe-box iframe");

      gsap.from(title, {
        duration: 1,
        y: -60,
        opacity: 0,
        ease: "power3.out"
      });

      gsap.from(cards, {
        duration: 1,
        y: 50,
        opacity: 0,
        stagger: 0.2,
        ease: "power2.out"
      });

      gsap.from(iframe, {
        duration: 1.2,
        y: 60,
        opacity: 0,
        delay: 0.5,
        ease: "power2.out"
      });

      // Hover effect for each card
      cards.forEach(card => {
        card.addEventListener("mouseenter", () => {
          gsap.to(card, { scale: 1.05, duration: 0.3, ease: "power2.out" });
        });
        card.addEventListener("mouseleave", () => {
          gsap.to(card, { scale: 1, duration: 0.3, ease: "power2.out" });
        });
      });
    });
  </script>
